<h1>Training a neural network on the Boston Housing dataset</h1>
<div class="row">
    <div class="st-col col-6 col-sm st-module">
        <h3>Layer controls</h3>
        <div v-for="neurons,index in layer_neurons">
            <p>Layer {{index+2}}
                <q-slider :min="1" v-model="layer_neurons[index]" label="" :max="16" :step="1"></q-slider>
            </p>
        </div>
        <div class="row">
            <div class="st-col col-4 col-sm">
                <q-btn color="primary" v-on:click="add_layer = !add_layer" :loading="processing" text-color="black" label="ADD" id="i0mj"></q-btn>
            </div>
            <div class="st-col col-4 col-sm">
                <q-btn color="primary" v-on:click="remove_layer = !remove_layer" :loading="processing" text-color="black" label="REMOVE" id="iqi2"></q-btn>
            </div>
            <div class="st-col col-4 col-sm">
                <q-btn color="primary" v-on:click="update = !update" :loading="training" text-color="black" label="UPDATE" id="imtj"></q-btn>
            </div>
        </div>
    </div>
    <div class="st-col col-6 col-sm st-module">
        <h3>Training</h3>
        <p>Samples <q-slider :min="1" v-model="N_train" label="" :max="500" :step="1"></q-slider>
        </p>

        Epochs <q-slider :min="1" v-model="epochs" label="" :max="3000" :step="100"></q-slider><br />
        <div class="row">
            <div class="st-col col-6 col-sm">
                <q-btn color="primary" v-on:click="train = !train" :loading="training" text-color="black" label="TRAIN" id="ik2o"></q-btn>
            </div>
            <div class="st-col col-6 col-sm">
                <p></p>
                <p>
                </p>
                <h2><b>Loss</b>: {{loss}}</h2>
                <p></p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="st-col col-12 col-sm">
        <plotly :data="traces" :layout="layout"></plotly>
    </div>
</div>
